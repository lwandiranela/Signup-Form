<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <!--Background image with Name of business Logo-->
    </section>

    <section>
        <p>This is not a real online service! You know you need something like this in your life to help you realise your deepest strongest dreams. Sign up now to get started.</p>

        <span>You <em>know</em> you want to.</span>
    </section>

    <section>
        <span>Let's do this!</span>

        <fieldset>
            <form>
                <label for="fName">FIRST NAME
                    <span aria-label="required">*</span>
                </label>
                <input type="text"
                       id="fName"
                       name="firstName"
                       required>
                <label for="lName">LAST NAME
                    <span aria-label="required">*</span>
                </label>
                <input type="text"
                       id="lName"
                       name="lastName"
                       required>
        </fieldset>
            <fieldset>
                <label for="mail">EMAIL
                    <span aria-label>*</span>
                </label>
                <input type="email"
                       id="mail"
                       name="email"
                       required>
                <label for="number">PHONE NUMBER
                    <span aria-label="required">*</span>
                </label>
                <input type="number"
                       id="number"
                       name="phoneNumber"
                       required>
            </fieldset>
            <fieldset>
                <label for="pwd">PASSWORD
                    <span aria-label="required">*</span>
                </label>
                <input type="password"
                       id="pwd"
                       name="password"
                       required>
                <label for="confirm-pwd">PASSWORD
                    <span aria-label="required">*</span>
                </label>
                <input type="password"
                       id="confirm-pwd"
                       name="password"
                       required>
            </fieldset>

            <section>
                <button type="submit">Create Account</button>
        
                <span>Already have an account? <a href="">Log in</a></span>
            </section>

        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
